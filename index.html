<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Arima:wght@500&family=Bree+Serif&family=Cormorant+SC:wght@300;500&family=Ibarra+Real+Nova&family=Montserrat:wght@500&family=Playfair+Display:wght@400;600&family=Roboto+Slab:wght@500&family=Source+Serif+Pro:wght@400;600&display=swap"
        rel="stylesheet">


    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/809cc2b82b.js" crossorigin="anonymous"></script>

    <title>Times News</title>
</head>

<body>
    <header class="container">
        <!-- NavBar Section  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid py-2 d-flex align-items-center">
                <a class="navbar-brand fw-semibold fs-2" href="#">Times <span class="text-primary">News</span></a>

                <div class="" id="navbarScroll">

                    <form class="d-flex justify-content-center" role="search">
                        <a class="navbar-brand fw-semibold " href="#">News</span></a>
                        <a class="navbar-brand fw-semibold " href="#">Blog</span></a>
                        <img style="width : 50px; height: 50px; border-radius : 47% 53% 48% 52% / 50% 50% 50% 50% "
                            class="" src="images/Black.jpg" alt="">
                    </form>
                </div>
            </div>
        </nav>

        <div class="text-success ">
            <hr>
        </div>

        <div>
            <nav class="navbar navbar-expand-lg bg-light">
                <ul id="news-cetegory" class=" fs-5 navbar-nav me-auto mb-2 mb-lg-0 ">
                    
                </ul>

            </nav>

        </div>

        <div class="input-group mb-3">

            <input id="number-of-result" type="text" class="form-control my-4 py-3 text-center bg-white fs-3"
                aria-label="Text input with checkbox" placeholder="Number Of Results Found" disabled>
        </div>
    </header>

    <!-- Main Section Starts -->
    <main>
        <!-- Sorting Section  -->
        <section class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid py-2">
                    <div class="navbar-nav navbar-collapse">
                        <a class="navbar-brand fw-semibold fs-5" href="#">Sorted By View :</span></a>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </div>

                    <div class="navbar-nav " id="navbarScroll ">

                        <form class="d-flex justify-content-center" role="search">
                            <button class="btn btn-outline-success mx-3 bg-primary text-white" type="submit">Today's
                                Pick</button>
                            <button class="btn btn-outline-success" type="submit">Trending</button>
                        </form>
                    </div>
                </div>
            </nav>


            <!-- News Section  -->
            <div class="my-5" id="news-section">

            </div>

        </section>

        <!-- Modal Section  -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="detail-card">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <section>
            <!-- Displaying Error Message If Phone Not Fond -->
            <div id="warning-msg" class="text-center my-5 d-none">
                <h4 class="text-warning">No Result Found ....</h4>
            </div>
        </section>

        <!-- Spinner Section  -->
        <section>
            <div id="loading" class="d-flex justify-content-center d-none">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        



    </main>

    <!-- Footer Section  -->
    <footer class="container bg-black rounded">
        <div class="text-success mt-5">
            <hr>
        </div>
        <div style="height: 100px;" class="text-white d-flex justify-content-center align-items-center ">
            <small>Â© CopyRight By Antu. 2022</small>
        </div>

    </footer>


    <!-- Bootstrap Script File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Script File -->
    <script src="script.js/script.js"></script>
</body>


</html>
